<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="container">
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="current-weather-city" id="current-city"></h1>
            <p class="current-weather-details">
              <span id="time">Wednesday 17:37</span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temp-details">
            <div id="icon"></div>
            <div class="current-temp" id="current-temp"></div>
            <div class="current-temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/huxrce" target="_blank">Erica Hu</a>, it's
        open-sourced on
        <a href="https://github.com/huxrce/Weather" target="_blank">GitHub</a>,
        and hosted on
        <a
          href="https://weather-app-project-shecodes-plus.netlify.app/"
          target="_blank"
          >Netlify
        </a>
        or
        <a href="https://weather-u2rm.onrender.com">Render</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
